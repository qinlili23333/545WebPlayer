                                    alert("连接外置声卡成功！\n制造厂商：" + device.manufacturerName + "\n设备型号：" + device.productName);
                                    await device.close();
                                } else {
                                    alert("连接到外置声卡失败！");
                                }
                                break;
                            }
                        default:
                            {
                                alert("营养缺失了")
                                break;
                            }
                    }
                })
            }
        })();
    </script>
